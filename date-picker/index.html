<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date Picker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .date-picker.show {
            display: block;
        }

        .date.selected {
            background-color: hsl(200, 100%, 50%);
            color: white;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
<div class="date-picker-container">
    <button class="date-picker-button">October 26th, 2020</button>
    <div class="date-picker">
        <div class="date-picker-header">
            <button class="prev-month-button month-button">&larr;</button>
            <div class="current-month">October - 2020</div>
            <button class="next-month-button month-button">&rarr;</button>
        </div>
        <div class="date-picker-grid-header date-picker-grid">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="date-picker-grid-dates date-picker-grid">
            <button class="date date-picker-other-month-date" data-index="0">27</button>
            <button class="date date-picker-other-month-date" data-index="1">28</button>
            <button class="date date-picker-other-month-date" data-index="2">29</button>
            <button class="date date-picker-other-month-date" data-index="3">30</button>
            <button class="date" data-index="4">1</button>
            <button class="date" data-index="5">2</button>
            <button class="date" data-index="6">3</button>
            <button class="date" data-index="7">4</button>
            <button class="date" data-index="8">5</button>
            <button class="date" data-index="9">6</button>
            <button class="date" data-index="10">7</button>
            <button class="date" data-index="11">8</button>
            <button class="date" data-index="12">9</button>
            <button class="date" data-index="13">10</button>
            <button class="date" data-index="14">11</button>
            <button class="date" data-index="15">12</button>
            <button class="date" data-index="16">13</button>
            <button class="date" data-index="17">14</button>
            <button class="date" data-index="18">15</button>
            <button class="date" data-index="19">16</button>
            <button class="date" data-index="20">17</button>
            <button class="date" data-index="21">18</button>
            <button class="date" data-index="22">19</button>
            <button class="date" data-index="23">20</button>
            <button class="date" data-index="24">21</button>
            <button class="date" data-index="25">22</button>
            <button class="date" data-index="26">23</button>
            <button class="date" data-index="27">24</button>
            <button class="date" data-index="28">25</button>
            <button class="date" data-index="29">26</button>
            <button class="date" data-index="30">27</button>
            <button class="date" data-index="31">28</button>
            <button class="date" data-index="32">29</button>
            <button class="date" data-index="33">30</button>
            <button class="date" data-index="34">31</button>
            <button class="date extra-week" data-index="35">1</button>
            <button class="date extra-week" data-index="36">2</button>
            <button class="date extra-week" data-index="37">3</button>
            <button class="date extra-week" data-index="38">4</button>
            <button class="date extra-week" data-index="39">5</button>
            <button class="date extra-week" data-index="40">6</button>
            <button class="date extra-week" data-index="41">7</button>
        </div>
    </div>
</div>
</body>
</html>
